	<!-- main content -->
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<!-- main title -->
				<div class="col-12">
					<div class="main__title">
						<h2>Your Profile</h2>
					</div>
				</div>
				<!-- end main title -->

				<!-- profile -->
				<div class="col-12">
					<div class="profile__content">
						<!-- profile user -->
						<div class="profile__user">
							<div class="profile__avatar">
                                <a href="/admin-profile">
                                    <img src="img_admin/user.svg" alt="">
                                </a>
							</div>
							<!-- or red -->
							<div class="profile__meta profile__meta--red">
								<h3 class="change_username">Username</h3>
							</div>
						</div>
						<!-- end profile user -->

						<!-- profile tabs nav -->
						<ul class="nav nav-tabs profile__tabs" id="profile__tabs" role="tablist">
							<li class="nav-item" role="presentation">
								<button id="1-tab" class="active" data-bs-toggle="tab" data-bs-target="#tab-1" type="button" role="tab" aria-controls="tab-1" aria-selected="true">Profile</button>
							</li>

							<li class="nav-item" role="presentation">
								<button id="2-tab" data-bs-toggle="tab" data-bs-target="#tab-2" type="button" role="tab" aria-controls="tab-2" aria-selected="false">Change Password</button>
							</li>
						</ul>
						<!-- end profile tabs nav -->
					</div>
				</div>
				<!-- end profile -->

				<!-- content tabs -->
				<div class="tab-content">
					<div class="tab-pane fade show active" id="tab-1" role="tabpanel" aria-labelledby="1-tab" tabindex="0">
						<div class="col-12">
							<div class="row">
								<!-- details form -->
								<div class="col-12">
									<form action="#" class="sign__form sign__form--profile">
										<div class="row">
											<div class="col-12">
												<h4 class="sign__title">Profile details</h4>
											</div>

											<div class="col-12 col-md-6 col-lg-12 col-xl-6">
												<div class="sign__group">
													<label class="sign__label">Your Name</label>
													<p id="username" class="user-info change_username">Username</p>
												</div>
											</div>

											<div class="col-12 col-md-6 col-lg-12 col-xl-6">
												<div class="sign__group">
													<label class="sign__label" for="email2">Email</label>
													<input id="username" class="user-info email_placeholder" placeholder="email@email.com" style="text-align: left;">
												</div>
											</div>

											<div class="col-12 col-md-6 col-lg-12 col-xl-6">
												<div class="sign__group">
													<label class="sign__label" for="firstname">First Name</label>
													<input id="username" class="user-info firstname_placeholder" placeholder="John" style="text-align: left;">
												</div>
											</div>

											<div class="col-12 col-md-6 col-lg-12 col-xl-6">
												<div class="sign__group">
													<label class="sign__label" for="lastname">Last Name</label>
													<input id="username" class="user-info lastname_placeholder" placeholder="Doe" style="text-align: left;">
												</div>
											</div>

											<div class="col-12 col-md-6 col-lg-12 col-xl-12">
												<div class="col-12">
													<button id="save_button" class="sign__btn sign__btn--small" type="button"><span>Save</span></button>
												</div>
											</div>
										</div>
									</form>
								</div>
								<!-- end details form -->
							</div>
						</div>	
					</div>

					<div class="tab-pane fade" id="tab-2" role="tabpanel" aria-labelledby="2-tab" tabindex="0">
						<!-- Chỉnh sửa -->
                        <div class="col-12">
							<div class="row">
								<div class="col-12">
									<form action="#" class="sign__form sign__form--profile">
										<div class="row">
											<div class="col-12">
												<h4 class="sign__title">Change Your Password</h4>
											</div>

											<div class="col-12 col-md-6 col-lg-12 col-xl-12">
												<div class="sign__group">
													<label class="sign__label">Old Password</label>
													<input type="password" id="username" class="user-info old_password" style="text-align: left;">
												</div>
											</div>

											<div class="col-12 col-md-6 col-lg-12 col-xl-12">
												<div class="sign__group">
													<label class="sign__label" for="firstname">New Password</label>
													<input type="password" id="username" class="user-info new_password" style="text-align: left;">
												</div>
											</div>

											<div class="col-12 col-md-6 col-lg-12 col-xl-12">
												<div class="sign__group">
													<label class="sign__label" for="lastname">Comfirm New Password</label>
													<input type="password" id="username" class="user-info confirm_new_password" style="text-align: left;">
												</div>
											</div>

											<div class="col-12 col-md-6 col-lg-12 col-xl-12">
												<div class="col-12">
													<button id="change_button" class="sign__btn sign__btn--small" type="button"><span>Change</span></button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- end content tabs -->
			</div>
