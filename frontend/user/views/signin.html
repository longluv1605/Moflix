<body>
	<div class="sign section--bg" data-bg="img/bg/section__bg.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<form action="#" class="sign__form">
							<a href="/home" class="sign__logo">
								<img src="img/logo.png" alt="">
							</a>

							<div class="sign__group">
								<input id="email" type="text" class="sign__input" placeholder="Email">
							</div>

							<div class="sign__group">
								<input id="password" type="password" class="sign__input" placeholder="Password">
							</div>

							<div class="sign__group" id="check-person" tabindex="-1" aria-labelledby="plan-modal" aria-hidden="false">
								<label style="color: red;">Wrong User Name or Password</label>
							</div>
							
							<button id="signin" class="sign__btn" type="button"><span>Sign in</span></button>

							<span class="sign__text">Don't have an account? <a href="/signup">Sign up!</a></span>

							<span class="sign__text"><a href="/forgot">Forgot password?</a></span>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<button tabindex="-1" style="display: none;" onclick="showCustomAlert('This is a custom alert message!')">Show Custom Alert</button>

    <div id="custom-alert" class="custom-alert">
        <div class="custom-alert-content">
            <span class="close-btn" onclick="closeCustomAlert()">&times;</span>
            <h4 id="custom-alert-message"></h4>
            <button id="custom-alert-ok-button" onclick="closeCustomAlert()">OK</button>
        </div>
    </div>
